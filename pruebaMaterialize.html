	<form class="col s12">
		<div class="row">
			<div class="input-field col s12 m6">
                <select>
				  <option value="" disabled selected>Choose your option</option>
				  <option value="1">Option 1</option>
				  <option value="2">Option 2</option>
				  <option value="3">Option 3</option>
				</select>
				<label>Materialize Select</label>
			</div>
		</div>
		
		<div class="row">
			<div class="input-field col s12 m6">
				<input type="text" class="datepicker">
				<label>Calendario</label>
			</div>
		</div>
		
		<div class="row">
			<div class="input-field col s12">
				<textarea id="textarea1" class="materialize-textarea"></textarea>
				<label for="textarea1">Textarea</label>
			</div>
		</div>
		
		<div class="carousel">
			<a class="carousel-item" href="#one!"><img class="materialboxed" width="250" data-caption="A picture of a way with a group of trees in a park" src="https://lorempixel.com/250/250/nature/1"></a>
			<a class="carousel-item" href="#two!"><img src="https://lorempixel.com/250/250/nature/2"></a>

			<a class="carousel-item" href="#five!"><img src="https://scontent.fmad3-7.fna.fbcdn.net/v/t1.0-9/37243110_10217255399926325_4185603332561174528_o.jpg?_nc_cat=0&oh=2fc6e6b2bf0920d40a768541f85be24e&oe=5BCED64F"></a>

		 </div>

			<div class="input-field col s5">

					  <li>

	</form>
  

		
  <!--  Scripts-->
	<script src="js/materialize.min.js"></script>
	<script>
	document.addEventListener('DOMContentLoaded', function() {
    var elems = document.querySelectorAll('select');
    var instances = M.FormSelect.init(elems, {});
	

  
  });
 document.addEventListener('DOMContentLoaded', function() {
    var elems = document.querySelectorAll('.datepicker');
	var options = {format: 'dd/mm/yy'};
    var instances = M.Datepicker.init(elems, options);
  });
  
  document.addEventListener('DOMContentLoaded', function() {
    var elems = document.querySelectorAll('.carousel');
	var options = {duration: 200, indicators: true};
    var instances = M.Carousel.init(elems, options);
  });
  
  document.addEventListener('DOMContentLoaded', function() {
    var elems = document.querySelectorAll('.materialboxed');
    var instances = M.Materialbox.init(elems, {});
  });
  
  document.addEventListener('DOMContentLoaded', function() {
    var elems = document.querySelectorAll('.slider');
	var options = {};
    var instances = M.Slider.init(elems, options);
  });
	</script>
